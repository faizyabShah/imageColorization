                                    </g>
                                </svg>                                    
                            </button>

                                </svg>
                            </button>
                            <button disabled class="mt-2 download button" id="saveButton" >Download

                            </button>
                        </div>
                    </div>
                </div>
            
            </div>


            <div class="col-md-4 top-level secondary">
                <h5 class="m-3 my-4">Adjust Image</h5>

                <div class="box m-2 mt-5">
                    <div class="row">
                        <div class="col-md-5">
                            <p class="mx-3 m-2">Brightness</p>
                        </div>
                        <div class="col-md-7">
                            <input type="range" min="-100" max="100" value="0" class=" mt-2 slider" id="brightness">
                            <label  id="brightness-label" class="mx-2 mt-2" >0</label>
                        </div>
                    </div>
                </div>

                <div class="box m-2 mt-4">
                    <div class="row">
                        <div class="col-md-5">
                            <p class="mx-3 m-2">Contrast</p>
                        </div>
                        <div class="col-md-7">
                            <input type="range" min="-100" max="100" value="0" class=" mt-2 slider" id="contrast">
                            <label  id="contrast-label" class="mx-2 mt-2" >0</label>
                        </div>
                    </div>
                </div>


                <div class="box m-2 mt-4">
                    <div class="row">
                        <div class="col-md-5">
                            <p class="mx-3 m-2">Hue</p>
                        </div>
                        <div class="col-md-7">
                            <input type="range" min="0" max="180" value="0" class=" mt-2 slider" id="hue">
                            <label  id="hue-label" class="mx-2 mt-2" >0</label>
                        </div>
                    </div>
                </div>

                <div class="box m-2 mt-4">
                    <div class="row">
                        <div class="col-md-5">
                            <p class="mx-3 m-2">Saturation</p>
                        </div>
                        <div class="col-md-7">
                            <input type="range" min="0" max="200" value="100" class=" mt-2 slider" id="sat">
                            <label  id="sat-label" class="mx-2 mt-2" >0</label>
                        </div>
                    </div>
                </div>

                <div class="box m-2 mt-4">
                    <div class="row">
                        <div class="col-md-5">
                            <p class="mx-3 m-2">Sharpness</p>
                        </div>
                        <div class="col-md-7">
                            <input type="range" min="0" max="50" value="0" class=" mt-2 slider" id="sharp">
                            <label  id="sharp-label" class="mx-2 mt-2" >0</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
